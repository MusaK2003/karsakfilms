<script>
    function switchLanguage(lang) {
        const currentPath = window.location.pathname;
        if (lang === 'ru') {
            if (!currentPath.includes('/ru/')) {
                window.location.href = '/ru' + currentPath;
            }
        } else {
            if (currentPath.includes('/ru/')) {
                window.location.href = currentPath.replace('/ru', '');
            }
        }
    }
</script>
